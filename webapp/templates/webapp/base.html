{% load static %}

<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>Photo Gallery HTML Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="Photo Gallery HTML Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="{% static 'webapp/img/favicon.ico' %}" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'webapp/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'webapp/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'webapp/css/owl.carousel.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'webapp/css/animate.css' %}"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="{% static 'webapp/css/style.css' %}"/>


	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Top right elements -->
	<div class="spacial-controls">
		<div class="search-switch"><img src="{% static 'webapp/img/search-icon.png' %}" alt=""></div>
		<div class="nav-switch-warp">
			<div class="nav-switch">
				<div class="ns-bar"></div>
			</div>
		</div>
	</div>
	<!-- Top right elements end -->
    <div class="main-warp">
        <!-- header section -->
        <header class="header-section">
            <div class="header-close">
                <i class="fa fa-times"></i>
            </div>
            <div class="header-warp">
                <a href="" class="site-logo">
                    <img src="{% static 'webapp/img/logo.png' %}" alt="">
                </a>
                <img src="{% static 'webapp/img/menu-icon.png' %}" alt="" class="menu-icon">
                <ul class="main-menu">
                    <li><a href="{% url 'webapp:home' %}">Home</a></li>
                    <li><a href="{% url 'webapp:gallery' %}">Gallery</a></li>
                    <li><a href="{% url 'webapp:gallery-single' %}">Single gallery</a></li>
                    <li><a href="{% url 'webapp:blog' %}">Blog</a></li>
                    <li class="active"><a href="{% url 'webapp:contact' %}">Contact</a></li>
                    <li ><a href="{% url 'webapp:about' %}">About us</a></li>
                </ul>
                <div class="social-links-warp">
                    <div class="social-links">
                        <a href=""><i class="fa fa-behance"></i></a>
                        <a href=""><i class="fa fa-dribbble"></i></a>
                        <a href=""><i class="fa fa-twitter"></i></a>
                        <a href="https://www.facebook.com/groups/1854396921518631"><i class="fa fa-facebook"></i></a>
                        <a href=""><i class="fa fa-pinterest"></i></a>
                    </div>
                    <div class="social-text">Find us on</div>
                </div>
            </div>
            <div class="copyright">Colorlib 2018  @ All rights reserved</div>
        </header>
        <!-- header section end -->

{% block content %}{% endblock %}

    </div>
	<!-- Search model -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">x</div>
			<form class="search-moderl-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'webapp/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'webapp/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'webapp/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'webapp/js/jquery.nicescroll.min.js' %}"></script>
	<script src="{% static 'webapp/js/isotope.pkgd.min.js' %}"></script>
	<script src="{% static 'webapp/js/imagesloaded.pkgd.min.js' %}"></script>
	<script src="{% static 'webapp/js/circle-progress.min.js' %}"></script>
	<script src="{% static 'webapp/js/main.js' %}"></script>

	</body>
</html>
